apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdeploy
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: testdeploy
          image: kaybee97/product:v6.1
          ports:
            - containerPort: 8080